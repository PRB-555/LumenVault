<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>RETRO Lumen</title>
  <!-- Library Scripts -->
  <script src="./localforage.min.js"></script>
  <script src="./jszip.min.js"></script>
  <script src="./qrcode.min.js"></script>
  <!-- Stylesheet -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app" class="app">
    <header class="topbar">
      <h1 id="app-title">RETRO Lumen</h1>
      <div class="top-controls">
        <button id="new-note-btn" class="btn primary">New</button>
        <button id="export-vault-btn" class="btn">Backup Vault</button>
        <button id="import-vault-btn" class="btn">Restore Vault</button>
        <button id="open-keys-btn" class="btn">Key Management</button>
        <button id="theme-toggle" class="btn">Toggle Theme</button>
        <label class="toggle">
          <input id="clipboard-monitor" type="checkbox" />
          <span>Clipboard Monitor</span>
        </label>
      </div>
    </header>

    <main class="layout">
      <aside class="sidebar">
        <div class="search-area">
          <input id="search" placeholder="Search notes or #tags..." />
        </div>

        <div id="notes-list" class="notes-list"></div>

        <div class="sidebar-footer">
          <button id="open-mindmap" class="btn">Mind Map</button>
          <button id="open-timeline" class="btn">Timeline</button>
        </div>
      </aside>

      <section class="editor-area">
        <div class="editor-header">
          <input id="note-title" class="title-input" placeholder="Note title" />
          <div class="header-actions">
            <select id="encryption-mode" title="Encryption mode">
              <option value="none">None</option>
              <option value="aes">AES-GCM (Passphrase)</option>
              <option value="rsa">RSA Hybrid (Keys)</option>
            </select>
            <input id="note-passphrase" placeholder="Optional passphrase" />
            <button id="qr-share-btn" class="btn">Share (QR)</button>
            <button id="export-note-btn" class="btn">Export HTML</button>
            <button id="zen-toggle" class="btn">Zen</button>
          </div>
        </div>

        <textarea id="editor" class="editor" placeholder="Start writing... use [[wiki-links]] to connect notes."></textarea>

        <div class="editor-footer">
          <button id="save-note-btn" class="btn primary">Save</button>
          <button id="delete-note-btn" class="btn">Delete</button>
          <div class="status" id="status">â€”</div>
        </div>
      </section>

      <aside class="rightpanel">
        <h3>Note Details</h3>
        <div id="note-meta"></div>
        <div id="rsa-banner" class="rsa-banner hidden">
            <p>This note is encrypted with your RSA key.</p>
            <button id="rsa-export-inline" class="btn">Export Keys</button>
        </div>
      </aside>
    </main>

    <!-- MODALS (Hidden by default) -->

    <!-- QR Code Modal -->
    <div id="qr-modal" class="modal hidden">
      <div class="modal-content">
        <h3>Share Note via QR Code</h3>
        <canvas id="qr-canvas"></canvas>
        <button id="close-qr" class="btn">Close</button>
      </div>
    </div>

    <!-- Mindmap Modal -->
    <div id="mindmap-modal" class="modal hidden">
      <div class="modal-content fullsize">
        <div class="mindmap-toolbar">
          <button id="mindmap-close" class="btn">Close</button>
          <button id="mindmap-refresh" class="btn">Refresh</button>
        </div>
        <svg id="mindmap" width="100%" height="100%"></svg>
      </div>
    </div>

    <!-- Timeline Modal -->
    <div id="timeline-modal" class="modal hidden">
      <div class="modal-content fullsize">
        <div class="timeline-toolbar">
          <button id="timeline-close" class="btn">Close</button>
          <input id="timeline-range" type="range" min="1" max="100" value="50" title="Zoom (not implemented)" />
        </div>
        <div id="timeline" class="timeline"></div>
      </div>
    </div>
    
    <!-- Key Management Modal (Added) -->
    <div id="keys-modal" class="modal hidden">
        <div class="modal-content">
            <h3>RSA Key Management</h3>
            <p id="key-status">No RSA keys found.</p>
            <div class="key-actions">
                <button id="generate-keys-btn" class="btn primary">Generate New Keys</button>
                <button id="import-keys-btn" class="btn">Import Keys</button>
                <button id="export-keys-btn" class="btn">Export Keys</button>
                <button id="delete-keys-btn" class="btn danger">Delete Keys</button>
            </div>
            <button id="close-keys" class="btn">Close</button>
        </div>
    </div>

  </div>

  <!-- Application Scripts -->
  <script type="module" src="crypto.js"></script>
  <script type="module" src="db.js"></script>
  <script type="module" src="qr.js"></script>
  <script type="module" src="app.js"></script>
</body>
</html>
